{% extends '_base.html' %}

{% block page_title %} Opinion List {% endblock %}


{% block main %} 

{% for opinion in opinion_list %}

  <div class="card text-light bg-dark" style="width: 35rem;">
    <h4 class="card-header">{{opinion.song}}</h4>
    <div class="card-body">
      <p class="card-text">Opinion: {{opinion.opinion}}</p>
      <p class="card-text">Id number: {{opinion.id}} </p>
      <a href="{% url 'opinion_detail' pk=opinion.pk %}" class="card-link">Details</a>
    </div>
  </div>

<br>
{% endfor %}


{% endblock%}
