{% extends '_base.html' %}

{% block page_title %} Delete {{opinion.opinion}} for {{opinion.song}} {% endblock %}

{% block main %}
<div class="container">
    <br>
    <form class='well form-horizontal' action="" method="POST">

        <fieldset>
            <legend>
                <h3><b>Deleting "{{opinion.opinion}}" opinion for "{{opinion.song}}" song  </b></h3>
            </legend>

            <h4>Press Delete to complete</h4>
            {% csrf_token %}
            <div class="form-group">
                {{form.as_p}}
            </div>
            <input type="submit" class="delete-button" value="Delete!">

    </form>
</div>


{% endblock %}
