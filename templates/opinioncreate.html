{% extends '_base.html' %}


{% block page_title %} Create New Opinion {% endblock %}


{% block main %}
<div class="container">
    <br>
    <form class='well form-horizontal' action="" method="POST">

        <fieldset>
            <legend>
                <h2><b>Creating An Opinion Form</b></h2>
            </legend>
            {% csrf_token %}
            <div class="form-group">
                {{form.as_p}}
            </div>

            <input type="submit" class="create-button" value="Create"></input>

    </form>
</div>



{% endblock %}
